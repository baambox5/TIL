{% load bootstrap4 %}
{% load gravatar %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/8a61f05b2c.js" crossorigin="anonymous"></script>
  {% bootstrap_css %}
  <title>Document</title>
</head>
<body>
  <div class="container">
    {% if user.is_authenticated %}
      <h3>
        <img src="https://s.gravatar.com/avatar/{{ user.email|makemd5 }}?s=80" alt="box">
        Hello, {{ user.username }}
        <a href="{% url 'accounts:update' %}" class="btn btn-warning">정보수정</a>
        <a href="{% url 'accounts:change_password' %}" class="btn btn-dark">비밀번호 수정</a>
        <a href="{% url 'accounts:logout' %}" class="btn btn-primary">로그아웃</a>
        <form action="{% url 'accounts:delete' %}" method="POST" style="display:inline;">
          {% csrf_token %}
          <input type="submit" value="회원탈퇴" class="btn btn-danger">
        </form>
      </h3>
    {% else %}
      <h3>
        <a href="{% url 'accounts:login' %}" class="btn btn-primary">로그인</a>
        <a href="{% url 'accounts:signup' %}" class="btn btn-success">회원가입</a>
      </h3>
    {% endif %}
    <hr>
    {% block content %}
    {% endblock content %}
  </div>
  {% bootstrap_javascript jquery='full' %}
</body>
</html>
