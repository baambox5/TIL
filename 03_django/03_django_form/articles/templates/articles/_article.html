<div class="card mb-3">
  <div class="card-header">
    작성자 : <a class="card-link" href="{% url 'accounts:profile' article.user %}">{{ article.user }}</a>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ article.pk }}. {{ article.title }}</h5>
    <hr>
    <p class="card-text">
      <a href="{% url 'articles:like' article.pk %}">
        {% if user in article.like_users.all %}
          <i class="fas fa-heartbeat" style="color: crimson;"> {{ article.like_users.all|length }}</i>
        {% else %}
          <i class="fas fa-heartbeat" style="color: black;"> {{ article.like_users.all|length }}</i>
        {% endif %}
      </a>
    </p>
    <a href="{{ article.get_absolute_url }}" class="btn btn-primary">DETAIL</a>
  </div>
</div>
