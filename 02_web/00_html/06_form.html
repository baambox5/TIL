<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="#">
    <label for="text">TEXT</label>  <!-- label은 안에 TEXT를 누르면 input창이 선택됨.(사소하지만 접근성) -->
    <input type="text" id="text" placeholder="내용을 입력해주세요"><br>
    <label for="number">NUMBER</label>
    <input type="number" id="number"><br>  <!-- name 부분을 dictionary의 키라고 생각해도 좋음 -->
    PASSWORD: <input type="password"><br>
    EMAIL: <input type="email"><br>
    DATE: <input type="date"><br>
    <input type="radio" name="language" id="1">HTML
    <input type="radio" name="language" id="2">CSS
    <input type="radio" name="language" id="3">JS<br>
    <select name="country">
      <option value="1">한국</option>
      <option value="2">중국</option>
      <option value="america">미국</option>
    </select><br>
    <input type="checkbox" name="option" value="1">체크1
    <input type="checkbox" name="option" value="2">체크2<br>




    <input type="submit">
  </form>
</body>
</html>
