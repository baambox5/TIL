<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/ae8442f58e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="ex.css">
</head>
<body>
  <div class="container">
      <ul class="ks-cboxtags">
        <li><input type="checkbox" id="checkboxOne" value="Rainbow Dash"><label class="icon" for="checkboxOne">Rainbow Dash</label></li>
        <li><input type="checkbox" id="checkboxTwo" value="Cotton Candy" checked><label class="icon" for="checkboxTwo">Cotton Candy</label></li>
        <li><input type="checkbox" id="checkboxThree" value="Rarity" checked><label class="icon" for="checkboxThree">Rarity</label></li>
        <li><input type="checkbox" id="checkboxFour" value="Moondancer"><label class="icon" for="checkboxFour">Moondancer</label></li>
        <li><input type="checkbox" id="checkboxFive" value="Surprise"><label class="icon" for="checkboxFive">Surprise</label></li>
        <li><input type="checkbox" id="checkboxSix" value="Twilight Sparkle" checked><label class="icon" for="checkboxSix">Twilight
                        Sparkle</label></li>
        <li><input type="checkbox" id="checkboxSeven" value="Fluttershy"><label class="icon" for="checkboxSeven">Fluttershy</label></li>
        <li><input type="checkbox" id="checkboxEight" value="Derpy Hooves"><label class="icon" for="checkboxEight">Derpy Hooves</label></li>
        <li><input type="checkbox" id="checkboxNine" value="Princess Celestia"><label class="icon" for="checkboxNine">Princess
                        Celestia</label></li>
        <li><input type="checkbox" id="checkboxTen" value="Gusty"><label class="icon" for="checkboxTen">Gusty</label></li>
        <li class="ks-selected"><input type="checkbox" id="checkboxEleven" value="Discord"><label class="icon" for="checkboxEleven">Discord</label></li>
        <li><input type="checkbox" id="checkboxTwelve" value="Clover"><label class="icon" for="checkboxTwelve">Clover</label></li>
        <li><input type="checkbox" id="checkboxThirteen" value="Baby Moondancer"><label class="icon" for="checkboxThirteen">Baby
                        Moondancer</label></li>
        <li><input type="checkbox" id="checkboxFourteen" value="Medley"><label class="icon" for="checkboxFourteen">Medley</label></li>
        <li><input type="checkbox" id="checkboxFifteen" value="Firefly"><label class="icon" for="checkboxFifteen">Firefly</label></li>
      </ul>
    
    </div>
</body>
</html>
