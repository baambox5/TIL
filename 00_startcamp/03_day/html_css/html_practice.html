<!DOCTYPE html> <!--html 선언--> 
<html>
    <head>	<!--사용자 눈에 보이지 않는 로딩용 코드-->
        <meta charset="UTF-8">
        <title>여기는 네이버입니다.</title>	<!-- 맨 위의 창 제목-->
        <link rel="stylesheet" href="style.css">    <!--상대경로(자기 기준 위치)라서 위치가 바뀌면 href경로를 바꿔줘야 함-->
    </head>
    <body>	<!-- 사용자 눈에 보이는 부분-->
        <h1>
            H1 태그입니다.
        </h1>
        <h2>
            HTML & CSS 맛보기
        </h2>
        <p>이건 문단을 구분하는 p 태그</p>
        안녕하세요
        반갑습니다.
        <ol>
            <li>이건 순서가 있는 태그</li>
            <li>이것도 순서가 있는 태그</li>
        </ol>
        <ul>
            <li>이건 순서가 없는 태그</li>
            <li>이것도 순서가 없어요</li>
        </ul>
    </body>
</html>
